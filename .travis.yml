language: python

python:
  - 2.7
  - 3.5
  - 3.6
# versions of python we are running tests on

services:
  - docker # to build docker-compose containers for further api testing

env:
  - DOCKER_COMPOSE_VERSION=3.5

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install pip # ensure we are working with the latest version of pip 
  - pip install pytest # 
  - pip install codecov
  - docker-compose build
  - docker-compose up

install:
  - pip install Flask==1.0.2
  - pip install requests==2.7.0
  - pip install psycopg2-binary==2.7.6.1
  - pip install flask-sqlalchemy==2.3.0 

script: python app_test.py # run tests

after_success:
  - codecov # submit coverage

# https://www.smartfile.com/blog/testing-python-with-travis-ci/
# https://docs.travis-ci.com/user/docker/#using-docker-compose
